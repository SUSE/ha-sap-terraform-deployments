# vim: sts=2 ts=2 sw=2 et ai
#
FreeBSD:
  group: wheel
  isns:
    pkgs:
      wanted:
        - net/open-isns
      unwanted: []
  server:
    provider: ctld
    pkgs:
      wanted:
        - net/istgt
      unwanted: []
  client:
    provider: iscsid
    pkgs:
      wanted: []
      unwanted: []
  kernel:
    modconfig: /boot/loader.conf
    modload: kldload
    modunload: kldunload
    modquery: kldstat -q -m

Debian:
  isns:
    isnsd:
      man5:
        svcname: isns
  client:
    enabled: False  #see https://github.com/saltstack-formulas/iscsi-formula/issues/10
    pkgs:
      wanted:
        - open-iscsi
        - libiscsi-bin
  server:
    provider: lio
    pkgs:
      wanted:
        - tgt
        - istgt
        - thin-provisioning-tools
      unwanted:
        - iscsitarget
        - iscsitarget-dkms

Gentoo:
  server:
    pkgs:
      wanted:
        # sys-block/tgt
        - sys-block/targetcli-fb
  target:
    lio:
      man5:
        kmodule: iscsi_tcp

Arch:
  user: iscsimake
  client:
    make:
      gitrepo: https://aur.archlinux.org
      cmd: makepkg -si --noconfirm -f 
      wanted: []
  server:
    pkgs:
      wanted:
        - python-pip               # makepkg states needs 'gitpython'.
        - thin-provisioning-tools
        - linux-lts                # For kernel scsi modules
    make:
      gitrepo: https://aur.archlinux.org
      cmd: makepkg -si --noconfirm -f 
      wanted:
        # rdma-core
        # tgt-rdma
        - python-rtslib-fb
        - python-configshell-fb
        - targetcli-fb
  target:
    lio:
      man5:
        kmodule: target-core-mod
  
RedHat:
  isns:
    pkgs:
      wanted:
        - isns-utils
        - yum-plugin-versionlock
  initiator:
    open-iscsi:
      man5:
        svcname: iscsid
  client:
    pkgs:
      wanted:
        - iscsi-initiator-utils
        - iscsi-initiator-utils-iscsiuio
        - libiscsi
        - libiscsi-utils
  server:
    pkgs:
      wanted:
        - libvirt-daemon-driver-storage-iscsi
        - netbsd-iscsi
        - udisks2-iscsi
        - yum-plugin-versionlock
        - targetcli
        - device-mapper-persistent-data
        # scsi-target-utils
        # fcoe-target-utils

Suse:
  isns:
    pkgs:
      wanted:
        - open-isns
  initiator:
    open-iscsi:
      man5:
        svcname: iscsid
  client:
    pkgs:
      wanted:
        - open-iscsi
        - qemu-block-iscsi
        - yast2-iscsi-client
  server:
    pkgs:
      wanted:
        - yast2-iscsi-lio-server
        - iscsiuio
        - libiscsi-utils
        - qemu-block-iscsi

